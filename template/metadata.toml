#:schema https://raw.githubusercontent.com/yunanwg/brilliant-CV/main/metadata.toml.schema.json

language = "en"

[layout]
    awesome_color = "#3670a0"
    before_section_skip = "8pt"
    before_entry_skip = "2pt"
    before_entry_description_skip = "1pt"
    paper_size = "a4"

    [layout.fonts]
        regular_fonts = ["Space Grotesk"]
        header_font = "Space Grotesk"

    [layout.header]
        header_align = "left"
        display_profile_photo = true
        info_font_size = "8pt"

    [layout.entry]
        display_entry_society_first = false
        display_logo = false

    [layout.footer]
        display_page_counter = false
        display_footer = false

[inject]
    inject_ai_prompt = true
    inject_keywords = true
    injected_keywords_list = ["Cloud Architect", "Platform Engineer", "DevOps", "DevSecOps", "AWS", "Azure", "Azure DevOps", "Kubernetes", "Docker", "Helm", "ArgoCD", "Terraform", "Terragrunt", "GitOps", "CI/CD", "FinOps", "SRE", "Infrastructure as Code", "Linux", "Python", "Go", "Rust", "TypeScript", "Scrum", "Ansible", "Hetzner", "Proxmox", "Cost Optimization", "Cloud Native"]

