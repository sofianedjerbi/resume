name: Build CV

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Install fonts
        run: |
          mkdir -p ~/.local/share/fonts
          # Space Grotesk static fonts
          for weight in Light Regular Medium SemiBold Bold; do
            curl -L -o ~/.local/share/fonts/SpaceGrotesk-${weight}.ttf \
              "https://github.com/googlefonts/spacegrotesk/raw/main/fonts/ttf/static/SpaceGrotesk-${weight}.ttf"
          done
          # Font Awesome for icons
          curl -L -o fa.zip "https://use.fontawesome.com/releases/v6.7.2/fontawesome-free-6.7.2-desktop.zip"
          unzip -j fa.zip "*/otfs/*.otf" -d ~/.local/share/fonts/
          fc-cache -fv

      - name: Compile CV
        run: typst compile --root . template/cv.typ cv.pdf

      - name: Convert PDF to PNG
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils imagemagick
          pdftoppm cv.pdf preview -png -singlefile -rx 150 -ry 150
          mv preview.png cv_preview.png

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f cv.pdf cv_preview.png
          git diff --staged --quiet || git commit -m "build: update CV PDF and preview"
          git push
